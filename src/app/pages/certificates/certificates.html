<div class="flex flex-col items-center">
  <!-- TITLE -->
  <div class="flex flex-col items-center gap-1 mb-8">
    <h1 class="text-gray-300 text-2xl font-bold">Certificados gerados</h1>

    <span class="text-gray-200 text-sm">
      Visualize todos os certificados gerados
    </span>
  </div>
  <!-- EMPTY LIST -->
  @if (certificates.length === 0) {
  <div
    class="w-full flex flex-col items-center gap-5 border border-gray-100 rounded-lg px-8 pt-12 pb-14 max-w-2xl"
  >
    <i class="ph ph-certificate text-gray-200 text-5xl"></i>

    <div class="flex flex-col items-center gap-0.5">
      <strong class="text-blue-dark text-sm font-bold">
        Nenhum certificado gerado
      </strong>
      <span class="text-gray-200 text-xs">
        Gere certificados para consultar o hist√≥rico
      </span>
    </div>

    <app-secondary-button
      label="Gerar certificado"
      routerLink="/certificados/novo"
    ></app-secondary-button>
  </div>
  } @else {<!-- CERTIFICATES LIST -->
  <div class="max-w-2xl w-full flex flex-col gap-2">
    @for (item of certificates; track $index) {
    <app-certificate-item [certificateData]="item"></app-certificate-item>}
  </div>
  }
</div>
